
<nz-switch
[(ngModel)]="value" 
(ngModelChange)="valueChange($event)"
[nzCheckedChildren]="checkedTemplate"
[nzUnCheckedChildren]="unCheckedTemplate"
></nz-switch>
<ng-template #checkedTemplate><i nz-icon nzType="check"></i>{{this.selectOptions['check']['lable']?this.selectOptions['check']['lable']:''}}</ng-template>
<ng-template #unCheckedTemplate><i nz-icon nzType="close"></i>{{this.selectOptions['close']['lable']?this.selectOptions['close']['lable']:''}}</ng-template>
